<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('send_static', filename='css/style.css') }}">
</head>

<body>
    
    <div id="module1" class="container">
        <p>Module 1 running, current status: [[ module1_status ]]</p>
        <div id="alertList">
            <h2>Currently working with alerts:</h2>
            <ul>
                <li v-for="(alert, index) in alerts" :key="index">
                    [[ alert.name ]] - Type: [[ alert.type ]], Severity: [[ alert.severity ]]
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ url_for('send_static', filename='js/module1.js') }}"></script>
</body>

</html>
